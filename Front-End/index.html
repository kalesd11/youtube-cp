<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>YouTube Subscribers</title>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="shadow mb-2 text-danger pb-1">You-Tube Subscribers</h1>

      <div class="flex justify-content-around w-100 mt-5">
        <button class="btn btn-info" id="subscribers">Subscribers</button>
        <button class="btn btn-info" id="subscribersByName">
          Subscribers-By-Name
        </button>
      </div>
      <div class="mt-3">
        <form id="subscribersById">
          <input type="text" class="form-control" name="subscriberId" placeholder="Enter User ID..."/>
          <button type="submit" class="btn btn-info mt-2">
            Subscribers-By-Id
          </button>
        </form>
      </div>
      <div id="result" class="mt-2">

      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
